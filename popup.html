<!DOCTYPE html>
<html>
<head>
    <title>Text Manager</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div>
        <input type="radio" id="access" name="mode" value="access" checked>
        <label for="access">Access Texts</label>
        <input type="radio" id="update" name="mode" value="update">
        <label for="update">Update Texts</label>
    </div>
    <div>
        <select id="textDropdown"></select>
        <input type="text" id="titleField" placeholder="Title for new or existing text">
        <textarea id="textArea" rows="10" cols="30"></textarea>
    </div>
    <button id="addButton">Add</button>
    <button id="removeButton">Remove</button>
    <button id="copyButton">Copy Text</button>
    <script src="popup.js"></script>
</body>
</html>
